{% extends "layout.html" %}  <!-- layout.html の引き継ぎ -->
{% block body %}
  <!-- input typeでデータの種類を指定 ：passwordってタイプあるの便利ね（マスクしてくれるというありがたさ） -->
  <!-- input name はフォームに入力されたデータを格納する（ユーザー名のフォームにに入力された名前はusernameに）  -->
  <!-- <form action="/login" method=post>で /loginにpostされる -->

      <form action="{{url_for('login')}}" method=post>
        <div class="form-group">
          <label for="InputTitle">ユーザ名</label>
          <input type="text" class="form-control" id="InputTitle" name=username>
        </div>
        <div class="form-group">
          <label for="InputPassword">パスワード</label>
          <input type="password" class="form-control" id="InputPassword" name=password>
        </div>
        <button type="submit" class="btn btn-primary">ログイン</button>
      </form>

{% endblock %}
